<!DOCTYPE html>
<style>
  
.states {
  fill: white;
  stroke: #000;
}

.states:hover {
  fill: lightblue;
}

.state-borders {
  fill: none;
  stroke: #000;
  stroke-width: 0.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

.subunit-label {
  fill: #000;
  font-size: 10px;
  font-weight: 300;
  text-anchor: middle;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<input type="file" id="input"></input> 
<script>

var colorMap = d3.scaleLinear()
  .domain([0,1])
  .range(["white", "blue"])
  .interpolate(d3.interpolateRgb);

var popDataFile = document.getElementById('input').files[0];
var reader = new FileReader(); 
var popData = reader.readAsText(popDataFile);

var svg = d3.select("svg");
var path = d3.geoPath(); 
  
d3.json("https://d3js.org/us-10m.v1.json", function(error, us) {
  if (error) throw error;
  
  svg.append("g")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("d", path)
      .attr("class", "states")
      .attr("text", function(d){return d.id});

  svg.append("path")
    .attr("class", "state-borders")
    .attr("d", path(topojson.mesh(us, us.objects.states, function(a,b) { return a!==b; })));

  svg.selectAll(".state-label")
    .data(topojson.feature(us, us.objects.states).features)
    .enter().append("text")
      .attr("class", function(d) { return "state-label " + d.id; })
      .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .text(function(d) { 
        console.log(popData);
        //return popData.find(function(x) { return x[3] == d.id; } )[0]; 
      });
});

</script>
