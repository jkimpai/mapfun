<!DOCTYPE html>
<style>
  
.subunit {
  fill: grey;
  stroke: white;
  stroke-width: 0.5px;
}

.subunit:hover {
  fill: lightblue;
}

.subunit-borders {
  fill: black;
  stroke: #000;
  stroke-width: 0.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

var svg = d3.select("svg");
var width = 960;
var height = 600;

var projection = d3.geoMercator();

var path = d3.geoPath()
  .projection(projection); 

d3.json("https://raw.githubusercontent.com/jkimpai/foodwaste/master/ne_10m_admin_0_map_subunits/world.json?token=APZJmFjN7USAUG-bJ-0-zIDocckUul_cks5ZdhsHwA%3D%3D", function(error, world) {
  if (error) throw error;
  
  svg.append("g")
    .selectAll("path")
      .data(topojson.feature(world, world.objects.subunits).features)
    .enter().append("path")
      .attr("d", path)
      .attr("class", "subunit");

});

</script>
