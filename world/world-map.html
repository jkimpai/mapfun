<!DOCTYPE html>
<style>
  
.subunit {
  fill: #c1c1c1; /*#a1d69c;*/
  stroke: white; /*#ccf8ff;*/
  stroke-width: 1px;
}

.subunit:hover {
  fill: #a1d69c; /*#64A275;*/
}

.subunit-borders {
  fill: black;
  stroke: #000;
  stroke-width: 0.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

svg {
  background-color: white; /*#ccf8ff;*/
  border: none; /*solid #64A275 1px;*/
}

</style>
<link rel="stylesheet" href="../style.css">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
<div>
<button onclick="window.location.href='../index.html'">Back</button>
</div>
<body>
<svg width="95%" height="auto" viewbox="0 0 960 650"></svg>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

var svg = d3.select("svg");
var width = 960;
var height = 600;

var projection = d3.geoMercator();

var path = d3.geoPath()
  .projection(projection); 

d3.json("https://raw.githubusercontent.com/jkimpai/foodwaste/master/ne_10m_admin_0_map_subunits/world.json?token=APZJmFjN7USAUG-bJ-0-zIDocckUul_cks5ZdhsHwA%3D%3D", function(error, world) {
  if (error) throw error;
  
  svg.append("g")
    .selectAll("path")
      .data(topojson.feature(world, world.objects.subunits).features)
    .enter().append("path")
      .attr("d", path)
      .attr("class", "subunit");

});

</script>
